<ion-header >
  <ion-toolbar class="new-background-color">
    
    <ion-title class="ion-text-center"> <ion-text color="light">Registr</ion-text> <ion-text color="warning">APP</ion-text></ion-title>
    
    <ion-buttons slot="end">
      <ion-button (click)="menuUsuario()">
        <ion-icon slot="icon-only" name="person-circle-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  

  
  <form #formulario="ngForm" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label>Asignatura: </ion-label>
      <ion-input type="text" name="asignatura"[(ngModel)]="usuario.asignatura" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Fecha: </ion-label>
      <ion-input type="date"  name="fecha" [(ngModel)]="usuario.fecha"  required></ion-input>
    </ion-item>

    <ion-button [disabled]="formulario.invalid" type="submit" expand="full" fill="outline" shape="round" routerLink="/mostrarqr">
     Crear Codigo QR
    </ion-button>
  </form>

</ion-content>
